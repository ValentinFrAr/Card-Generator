<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    
<div class="all-content">
  <div class="cards-container">
    <div class="card">
      <div class="front front-value ">
          <div class="top-left">
            <span class="top-icon icons top-left-icon">?</span>
            <span class="number top-left-value">?</span>
          </div>
        <div class="bottom">
          <div class="bottom-right">
            <span class="number bottom-right-value">?</span>
            <span class="bottom-icon icons bottom-right-icon">?</span>
          </div>
        </div>
        <div class="number center">
          <span class="center card-span">?</span> 
        </div>
      </div>
      <div class="back">
      </div>
    </div>    
  </div>  
  

  <div class="buttons">
      <div class="btn">
          <button class="generate">Start...?</button>
      </div>
      <div class="btn">
            <button class="btn-stop">Stop!</button>
      </div>
  </div>

  <div class="input-width">
    <input type="text" class="input-w" placeholder="Choose the width..(in px)">
    <input type="text" class="input-h" placeholder="Choose the height..(in px)">
  </div>
  <div class="btn-input">
    <button class="btn-size">Magic is Here</button>
  </div>
  <audio src="./The Joker Theme (Suicide Squad Soundtrack).mp3"></audio>
</div>
    

    <script src="app.js"></script>
  </body>
</html>
